<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="BillFormValidator.js"></script>
</head>
<body>
  <h2>Form</h2>
  <form id="form">
    <div>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" required="true"/>
    </div>

    <div>
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" required="true"/>
    </div>

    <div>
      <label for="address">Address</label>
      <input type="text" id="address" required="true"/>
    </div>

    <div>
      <label for="city">City</label>
      <input type="text" id="city" required="true"/>
    </div>

    <div>
      <label for="province">Province</label>
      <input type="text" id="province" required="true"/>
    </div>

    <div>
      <label for="postal-code">Postal Code</label>
      <input type="text" id="postal-code" required="true"/>
    </div>

    <div>
      <label for="phone">First Name</label>
      <input type="text" id="phone" required="true"/>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" required="true"/>
    </div>

    <div>
      <label for="cc-number">Credit Card Number</label>
      <input type="text" id="cc-number" required="true"/>
    </div>

    <div>
      <label for="expire-month">Exp-Month</label>
      <input type="text" id="expire-month" required="true"/>
      <label for="expire-year">Exp-Date</label>
      <input type="text" id="expire-year" required="true"/>
    </div>

    <div>
      <input type="submit" id="button" required="true"/>
    </div>
  </form>

</body>
</html>
