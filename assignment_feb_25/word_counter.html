<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="wordCounter.js"></script>
  <title></title>
</head>
<body>

<!--
  Number of words
  Number of characters
  Number of sentences
  Number of Paragraphs
  Reading Time (assume 275 words per minute reading speed) -->

<h1>Word Counter</h1>
  <div class="input-area">
    <textarea placeholder="some text" id="input" rows="10" cols="50"></textarea>
  </div>

  <div>
    <span id="words-count">0</span> words <span id="char-count">0</span> characters <span id="sentence-count"> 0 </span> sentences
  </div>

</body>
</html>
